<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
    <input type="email" matInput name="email" ngModel placeholder="exmaple@gmail.com" #emailInput="ngModel" required email>   
    <mat-error *ngIf="emailInput.invalid">Plese Entered valid email</mat-error>
     
    </mat-form-field>
   
    <mat-form-field>
        
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required >   
        <mat-error *ngIf="passwordInput.invalid">Plese enter your password</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" > Login </button>
</form>
</mat-card>
