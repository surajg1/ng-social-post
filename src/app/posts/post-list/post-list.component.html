<mat-accordion multi="true" *ngIf= "posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>

        <div class="forButton">
            <mat-action-row>

                <button mat-button color="accent" type="submit" > Edit </button>
                <button mat-button color="warn" type="submit" > Delete </button>
            </mat-action-row>
        </div>

    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="Post <= 0">No Post Here!</p>
